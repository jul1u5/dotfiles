# set -g default-terminal "screen-256color"

setw -g mouse on

set -g prefix C-Space

set -g base-index 1
set -g pane-base-index 1

set -g xterm-keys on

# Redraw the client
bind R refresh-client

# Reload tmux config
unbind r
bind r \
  source-file ~/.tmux.conf \;\
  display 'Reloaded tmux config.'
